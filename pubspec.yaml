name: flauncher
description: Flutter-based Android TV launcher.

version: 0.0.1

environment:
  sdk: ">=3.0.0 <=3.3.4"
  flutter: 3.16.8

dependencies:
  flutter:
    sdk: flutter

  image_picker: ^1.0.7
  intl: ^0.19.0
  drift: ^2.14.1
  drift_local_storage_inspector: ^0.7.0
  path: ^1.9.0
  path_provider: ^2.0.13
  package_info_plus: ^5.0.1
  provider: ^6.0.5
  shared_preferences: ^2.0.18
  sqlite3_flutter_libs: ^0.5.13
  tuple: ^2.0.2

dev_dependencies:
  build_runner: ^2.3.3
  drift_dev: ^2.14.1
  flutter_lints: ^3.0.1
  transparent_image: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
