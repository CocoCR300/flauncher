name: flauncher
description: Flutter-based Android TV launcher.

version: 0.0.1

environment:
  sdk: ">=3.0.0 <=3.3.4"
  flutter: 3.19.6

dependencies:
  flutter:
    sdk: flutter

  image_picker: ^1.0.7
  intl: any
  drift: ^2.14.1
  drift_local_storage_inspector: ^0.7.0
  path: ^1.9.0
  path_provider: ^2.0.13
  package_info_plus: ^7.0.0
  provider: ^6.0.5
  shared_preferences: ^2.0.18
  sqlite3_flutter_libs: ^0.5.13
  tuple: ^2.0.2
  flutter_localizations:
    sdk: flutter
  format: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  lints: ^3.0.0
  mockito: ^5.3.2
  drift_dev: ^2.5.2
  network_image_mock: ^2.1.1
  transparent_image: ^2.0.1

  shared_preferences_platform_interface: any
  path_provider_platform_interface: any
  plugin_platform_interface: any
  package_info_plus_platform_interface: any
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
